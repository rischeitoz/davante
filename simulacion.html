<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">

<!-- 游댠 Pantalla completa real en m칩viles -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>Simulaci칩n de Ciberataque</title>

<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100dvh; /* Altura real del dispositivo */
        overflow: hidden;
        background: black;
        color: #00ff00;
        font-family: "Courier New", monospace;
    }

    #container {
        width: 100%;
        height: 100%;
        padding: 15px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
    }

    #terminal {
        flex: 1; /* Ocupa todo el espacio disponible */
        border: 1px solid #00ff00;
        padding: 10px;
        overflow-y: auto;
        background: rgba(0, 0, 0, 0.8);
        font-size: 14px;
    }

    .progress {
        width: 100%;
        height: 25px;
        background: #022;
        border: 1px solid #0f0;
        margin-top: 10px;
    }

    .progress-bar {
        height: 100%;
        width: 0%;
        background: #0f0;
        transition: width 0.1s linear;
    }

    h2 {
        margin: 0 0 10px 0;
        text-align: center;
    }
</style>
</head>
<body>

<div id="container">
    <h2>HACKEO EN CURSO</h2>
    <div id="terminal"></div>
    <div class="progress"><div class="progress-bar" id="bar"></div></div>
</div>

<script>
    const terminal = document.getElementById("terminal");
    const bar = document.getElementById("bar");

    const lines = [
        "Iniciando escaneo del dispositivo...",
        "Conectando a servidor remoto...",
        "Extrayendo metadatos...",
        "Bypass firewall...",
        "Descargando paquetes del archivo...",
        "Descifrando claves privadas...",
        "Datos Robados."
    ];

    let index = 0;
    let progress = 0;

    function addLine() {
        if (index < lines.length) {
            terminal.innerHTML += "> " + lines[index] + "<br>";
            terminal.scrollTop = terminal.scrollHeight;
            index++;
        }
    }

    function updateProgress() {
        if (progress < 100) {
            progress++;
            bar.style.width = progress + "%";
        }
    }

    setInterval(addLine, 800);
    setInterval(updateProgress, 50);

    // Redirecci칩n autom치tica
    setTimeout(() => {
        window.location.href = "final.html";  
    }, 6200);
</script>

</body>
</html>
