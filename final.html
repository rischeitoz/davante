<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <!-- Esto permite que la página se vea bien en móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Simulación</title>

    <style>
        body {
            background: black;
            color: red;
            font-family: Consolas, monospace;
            text-align: center;
            padding: 40px 10px; /* Mejor margen para móviles */
        }

        h1 {
            font-size: 12vw; /* Escala automáticamente en móviles */
            margin-bottom: 20px;
            animation: parpadeo 1s infinite;
        }

        p {
            font-size: 5vw;  /* Texto también adaptable */
            max-width: 600px;
            margin: 10px auto;
            color: white;
        }

        /* En pantallas grandes (PC), restauramos tamaños aproximados */
        @media (min-width: 768px) {
            h1 {
                font-size: 60px;
            }
            p {
                font-size: 22px;
            }
        }

        /* Animación de luces parpadeantes */
        @keyframes parpadeo {
            0%   { color: red; text-shadow: 0 0 5px red; }
            25%  { color: yellow; text-shadow: 0 0 20px yellow; }
            50%  { color: lime; text-shadow: 0 0 30px lime; }
            75%  { color: orange; text-shadow: 0 0 20px orange; }
            100% { color: red; text-shadow: 0 0 5px red; }
        }
    </style>
</head>
<body>

<h1>⚠️ HAS SIDO HACKEADO</h1>
<p>Tranquilo… esto es solo una SIMULACIÓN educativa.</p>
<p>Nunca ingreses tus datos en páginas no verificadas.</p>

</body>
</html>
